<app-avatar-circle
  *ngIf="me() as profile"
  class="size32"
  [avatarUrl]="profile.avatarUrl"
></app-avatar-circle>

<textarea
  [(ngModel)]="postText"
  class="hidden-textarea"
  (input)="onTextAreaInput($event)"
  (keydown.enter)="onEnter($event)"
></textarea>

<button class="btn-icon" (click)="onCreatePost()">
  <svg icon="tg-msg"
    class="svg16"
  ></svg>
</button>
