<div class="messages-wrapper">
  <div *ngFor="let groupKey of objectKeys(groupMessages())">
    <div class="message-group">
      <h3>{{ groupKey }}</h3>
      <div *ngFor="let message of groupMessages()[groupKey]">
        <app-chat-workspace-message [message]="message"></app-chat-workspace-message>
      </div>
    </div>
  </div>
</div>

<app-message-input (created)="onSendMessage($event)"></app-message-input>
